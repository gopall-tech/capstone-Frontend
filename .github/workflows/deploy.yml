name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build image version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=dev-${SHORT_SHA}" >> $GITHUB_ENV

    - name: Build and push to Dev ACR
      run: |
        az acr build \
          --registry gopaldevacr \
          --image frontend:${{ env.IMAGE_TAG }} \
          --image frontend:dev-latest \
          --build-arg NGINX_CONF=nginx.dev.conf \
          --file Dockerfile \
          .

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build image version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=dev-${SHORT_SHA}" >> $GITHUB_ENV

    - name: Get ACR login server
      run: |
        ACR_LOGIN_SERVER=$(az acr show --name gopaldevacr --query loginServer --output tsv)
        echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group rg-gopal-dev \
          --name aks-gopal-dev \
          --overwrite-existing

    - name: Deploy to Dev AKS
      run: |
        kubectl set image deployment/frontend \
          frontend=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} \
          -n gopal-app

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/frontend -n gopal-app --timeout=5m

    - name: Verify deployment
      run: |
        kubectl get pods -n gopal-app -l app=frontend
        kubectl get ingress -n gopal-app

  promote-to-qa:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: qa

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build image version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=qa-${SHORT_SHA}" >> $GITHUB_ENV

    - name: Promote image to QA ACR
      run: |
        # Pull from dev
        az acr login --name gopaldevacr
        docker pull gopaldevacr.azurecr.io/frontend:dev-latest

        # Tag and push to QA
        az acr login --name gopalqaacr
        docker tag gopaldevacr.azurecr.io/frontend:dev-latest gopalqaacr.azurecr.io/frontend:${{ env.IMAGE_TAG }}
        docker tag gopaldevacr.azurecr.io/frontend:dev-latest gopalqaacr.azurecr.io/frontend:qa-latest
        docker push gopalqaacr.azurecr.io/frontend:${{ env.IMAGE_TAG }}
        docker push gopalqaacr.azurecr.io/frontend:qa-latest

    - name: Get ACR login server
      run: |
        ACR_LOGIN_SERVER=$(az acr show --name gopalqaacr --query loginServer --output tsv)
        echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group rg-gopal-qa \
          --name aks-gopal-qa \
          --overwrite-existing

    - name: Deploy to QA AKS
      run: |
        kubectl set image deployment/frontend \
          frontend=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} \
          -n gopal-app

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/frontend -n gopal-app --timeout=5m

    - name: Verify deployment
      run: |
        kubectl get pods -n gopal-app -l app=frontend
        kubectl get ingress -n gopal-app

  promote-to-prod:
    needs: promote-to-qa
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build image version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=prod-${SHORT_SHA}" >> $GITHUB_ENV

    - name: Promote image to Prod ACR
      run: |
        # Pull from QA
        az acr login --name gopalqaacr
        docker pull gopalqaacr.azurecr.io/frontend:qa-latest

        # Tag and push to Prod
        az acr login --name gopalprodacr
        docker tag gopalqaacr.azurecr.io/frontend:qa-latest gopalprodacr.azurecr.io/frontend:${{ env.IMAGE_TAG }}
        docker tag gopalqaacr.azurecr.io/frontend:qa-latest gopalprodacr.azurecr.io/frontend:prod-latest
        docker push gopalprodacr.azurecr.io/frontend:${{ env.IMAGE_TAG }}
        docker push gopalprodacr.azurecr.io/frontend:prod-latest

    - name: Get ACR login server
      run: |
        ACR_LOGIN_SERVER=$(az acr show --name gopalprodacr --query loginServer --output tsv)
        echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group rg-gopal-prod \
          --name aks-gopal-prod \
          --overwrite-existing

    - name: Deploy to Prod AKS
      run: |
        kubectl set image deployment/frontend \
          frontend=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} \
          -n gopal-app

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/frontend -n gopal-app --timeout=5m

    - name: Verify deployment
      run: |
        kubectl get pods -n gopal-app -l app=frontend
        kubectl get ingress -n gopal-app
